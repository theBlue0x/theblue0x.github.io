<script>
	function checkNode() {
		$.getJSON('https://api.blue0x.com/nxt', {
	    requestType: 'getPeer',
	    peer: $("#host").val()
	  	},
	  	function (result){
	  		var error = result.errorDescription
	  		if (!error) {
		      	var payoutAddress = result.platform
		      	var connected = result.inboundWebSocket
		      	if ((connected == true ) && (payoutAddress.startsWith("BLX"))) {
		        	var success = '<p style="color:limegreen">Your Node is properly configured!<br/>Rewards will be sent to ' + payoutAddress + '.</p>'
		        	$("#result").html(success)
				} else {
					var error1 = '<p style="color:red">Your Node is not properly configured!<br/>Please check your configuration.</p>'
			        $("#result").html(error1)
				}
			} else {
				var error2 = '<p style="color:red">' + error + '</p>'
				$("#result").html(error2)
			}
		})}
</script>
